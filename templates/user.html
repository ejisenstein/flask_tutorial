{% extends "base.html" %}
{% block title %}User Page{% endblock %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
      <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<form action="#" method="post">
  <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
</form>
  <input type="submit" value="submit"/>
{% endblock %}
